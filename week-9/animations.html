<button>Move
</button>
  <div class = "box start">
</div>

<script>
document.querySelector("button").addEventListener("click", function (e) {
  var box = document.querySelector(".box");
  // box.classList.toggle("start");
  // box.classList.toggle("end");
  box.classList.toggle("fancy-move");
})

</script>

<style>
.box{
width: 100px;
height:100px;
border-radius: 5px;
background-color: #3ab573;
position: absolute;
/*transition: all 300ms;*/
transition: all 300 ms ease infinite;
}

.fancy-move {
  animation: fancy-move 1s;
  animation-fill-mode: both;
}

.box.start {
  top: 50px;
  left: 0;
}

.box.end {
  top: 90px;
  left:500px;
  background-color: red;
}

@-webkit-keyframes fancy-move {
  0% { top: 25px; left: 25px; }
  25% { top:100px; left: 50px; }
  100% { top: 100px; left: 500px; }
}

</style>
