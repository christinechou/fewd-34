<style>
* { box-sizing: border-box; }
body { font-size: 20px; font-family: sans-serif; }

td { width: 100px; text-align: center; }
.placeholder, button { width: 100%; }
.placeholder { height: 23px; border: 1px solid #bababa; border-radius: 3px; }
button { cursor: pointer; border: 1px solid #58c0f5; color: #58c0f5; background-color: white; font: inherit; }
button { background-color: #58c0f5; color: white; border-radius: 3px; }
</style>

<table>
  <tr>
    <td>
      <input type="text" class="first-operand" placeholder="x">
    </td>
    <td>
      <input type="text" class="second-operand placeholder">
    </td>
    <td>
      =
    </td>
    <td>
      <input type="text" class="result" placeholder="answer" >
    </td>
  </tr>
  <tr>
    <td>
      <button class="add-button inverted-button">+</button>
    </td>
    <td>
      <button class="subtract-button inverted-button">-</button>
    </td>
    <td>
      <button class="multiply-button inverted-button">*</button>
    </td>
    <td>
      <button class="divide-button inverted-button">/</button>
    </td>
  </tr>
</table>

<script>
// Your code goes here.

var clickAdd = document.querySelector(".add-button");
var clickSubtract = document.querySelector(".subtract-button");
var clickMultiply = document.querySelector(".multiply-button");
var clickDivide = document.querySelector(".divide-button");

  var value1 = document.querySelector(".first-operand");
  var value2 = document.querySelector(".second-operand");
  var answer = document.querySelector(".result");


clickAdd.addEventListener("click", function() {
    var number1 = parseInt(value1.value);
    var number2 = parseInt(value2.value);
    answer.value = number1 + number2;
})

clickSubtract.addEventListener("click", function() {
  var number1 = parseInt(value1.value);
  var number2 = parseInt(value2.value);
  answer.value = number1 - number2;
})

clickMultiply.addEventListener("click", function() {
  var number1 = parseInt(value1.value);
  var number2 = parseInt(value2.value);
  answer.value = number1*number2;
});

clickDivide.addEventListener("click", function() {
  var number1 = parseInt(value1.value);
  var number2 = parseInt(value2.value);
  answer.value = number1/number2;
});


</script>
