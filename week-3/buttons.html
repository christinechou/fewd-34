<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Buttons
    </title>

  <style>
  a {
    border: 1px solid grey;
    border-radius: 4px;
    width: 90px;
    padding: 10px;
    margin: 1px;
    font-family: sans-serif;
    font-size: 16px;
    }
  button {
    background-color: white;
    border: 1px solid grey;
    border-radius: 4px;
    padding: 10px;
    width: 90px;
    font-family: sans-serif;
    font-size: 16px;
  }
  .button-primary {
    background-color: blue;
    color:white;
  }
  .button-primary:hover {
    background-color:red;
  }

  </style>
  </head>
  <body>
    <a href"#" class="button">
      Click Me
    </a>
    <button class="button button-primary">
      Click Me
    </button>
  </body>
</html>
