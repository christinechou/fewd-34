<main>
  <form id="movie-search-form">
    <input type="text" id="query" placeholder="Movie title">
    <button type="submit">Search</button>
  </form>

  <ul id="movie-list">
  </ul>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
var sampleResult = {
  "Search": [
    {
      "Title": "Cool Runnings",
      "Type": "movie",
      "Year": "1993",
      "imdbID": "tt0106611"
    }
  ]
}

// Your code here!

//
$("button").on("click", clickSearch)

function clickSearch() {
  event.preventDefault();
var newListItem = $("<li>");
var ul = $("#movie-list");
ul.append(newListItem);
newListItem.text(sampleResult["Search"][0]["Title"]).addClass("movie");
}
